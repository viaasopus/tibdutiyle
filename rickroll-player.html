<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>забей...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            line-height: 0;
            border-radius: 0;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }
        .home-link.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .home-link img {
            display: block;
            width: 160px;
            height: auto;
        }
        .video-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link" id="homeLink">
        <img src="home.png" alt="На главную">
    </a>
    <div class="video-container">
        <iframe id="youtubePlayer" 
            src="https://www.youtube.com/embed/IwTSg99IBhM?enablejsapi=1&autoplay=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let player;
        let hideTimeout = null;
        let mouseActive = false;
        let isPlaying = false;
        const homeLink = document.getElementById('homeLink');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                showLogo();
                scheduleHideIfPlaying();
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED || event.data === -1) {
                isPlaying = false;
                showLogo();
                if (hideTimeout) {
                    clearTimeout(hideTimeout);
                    hideTimeout = null;
                }
            }
        }

        function showLogo() {
            if (hideTimeout) {
                clearTimeout(hideTimeout);
                hideTimeout = null;
            }
            homeLink.classList.remove('hidden');
        }

        function hideLogo() {
            homeLink.classList.add('hidden');
        }

        function scheduleHideIfPlaying() {
            if (isPlaying && !mouseActive) {
                if (hideTimeout) clearTimeout(hideTimeout);
                hideTimeout = setTimeout(hideLogo, 3000);
            }
        }

        function onMouseMove() {
            mouseActive = true;
            showLogo();
            if (isPlaying) {
                scheduleHideIfPlaying();
            }
            clearTimeout(window.mouseResetTimer);
            window.mouseResetTimer = setTimeout(() => {
                mouseActive = false;
                scheduleHideIfPlaying();
            }, 100);
        }

        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onMouseMove);

        showLogo();
    </script>
</body>
</html>
