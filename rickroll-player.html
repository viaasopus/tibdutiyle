<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>забей...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .home-link {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            z-index: 1000;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            line-height: 0;
            border-radius: 0;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }
        .home-link.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .home-link img {
            display: block;
            width: 160px;
            height: auto;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link" id="homeLink">
        <img src="home.png" alt="На главную">
    </a>
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/IwTSg99IBhM?si=JjlTVFzAlwKqhZpM&autoplay=1&mute=1" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen></iframe>
    </div>

    <script>
        const homeLink = document.getElementById('homeLink');
        let hideTimeout = null;

        function showLogo() {
            if (hideTimeout) clearTimeout(hideTimeout);
            homeLink.classList.remove('hidden');
        }
        function hideLogo() {
            homeLink.classList.add('hidden');
        }
        function scheduleHide() {
            if (hideTimeout) clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideLogo, 3000);
        }
        function activityHandler() {
            if (!homeLink.classList.contains('hidden')) {
                scheduleHide();
            } else {
                showLogo();
                scheduleHide();
            }
        }
        document.addEventListener('mousemove', activityHandler);
        document.addEventListener('touchmove', activityHandler);
        showLogo();
    </script>
</body>
</html>
