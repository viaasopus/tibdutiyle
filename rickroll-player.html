<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>забей...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            line-height: 0;
            border-radius: 0;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }
        .home-link.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .home-link img {
            display: block;
            width: 160px;
            height: auto;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link" id="homeLink">
        <img src="home.png" alt="На главную">
    </a>
    <video id="videoPlayer" src="vigilanteshootdown.mp4" controls loop></video>

    <script>
        const video = document.getElementById('videoPlayer');
        const homeLink = document.getElementById('homeLink');
        let hideTimeout = null;
        let mouseActive = false;

        // Показываем лого (отменяем скрытие)
        function showLogo() {
            if (hideTimeout) {
                clearTimeout(hideTimeout);
                hideTimeout = null;
            }
            homeLink.classList.remove('hidden');
        }

        // Прячем лого
        function hideLogo() {
            homeLink.classList.add('hidden');
        }

        // Планируем скрытие через 3 секунды, если видео играет
        function scheduleHideIfPlaying() {
            if (!video.paused && !mouseActive) {
                if (hideTimeout) clearTimeout(hideTimeout);
                hideTimeout = setTimeout(hideLogo, 3000);
            }
        }

        // При любом движении мыши показываем лого и, если видео играет, планируем скрытие
        function onMouseMove() {
            mouseActive = true;
            showLogo();
            if (!video.paused) {
                scheduleHideIfPlaying();
            }
            // Сбрасываем флаг через небольшой интервал (чтобы мышь "успокоилась")
            clearTimeout(window.mouseResetTimer);
            window.mouseResetTimer = setTimeout(() => {
                mouseActive = false;
                scheduleHideIfPlaying();
            }, 100);
        }

        // При старте видео – показываем лого и планируем скрытие
        video.addEventListener('play', () => {
            showLogo();
            scheduleHideIfPlaying();
        });

        // При паузе или окончании – показываем лого и отменяем скрытие
        video.addEventListener('pause', () => {
            showLogo();
            if (hideTimeout) {
                clearTimeout(hideTimeout);
                hideTimeout = null;
            }
        });

        video.addEventListener('ended', () => {
            showLogo();
            if (hideTimeout) {
                clearTimeout(hideTimeout);
                hideTimeout = null;
            }
        });

        // Отслеживаем движение мыши по всей странице
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onMouseMove); // для мобильных

        // При загрузке – лого видно
        showLogo();
    </script>
</body>
</html>
